---
layout: page
title: Contact Me
---
<section id="one" class="wrapper style5">
	<div class="inner">
		<h3>Let's get a cup of coffee!</h3>
		<p>Shoot me a message from here if you want to get in touch.</p>
		<hr />
		<section>
					<h4>Email me</h4>
					<form method="post" action="#">
						<div class="row uniform">
							<div class="6u 12u$(xsmall)">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
							</div>

							<div class="3u 12u$(small)">
								<input type="radio" id="demo-priority-low" name="demo-priority" checked>
								<label for="demo-priority-low">Personal/Networking</label>
							</div>
							<div class="3u 12u$(small)">
								<input type="radio" id="demo-priority-normal" name="demo-priority">
								<label for="demo-priority-normal">Industry</label>
							</div>
							<div class="3u 12u$(small)">
								<input type="radio" id="demo-priority-high" name="demo-priority">
								<label for="demo-priority-high">Research</label>
							</div>
							<div class="3u$ 12u$(small)">
								<input type="radio" id="demo-priority-mega" name="demo-priority">
								<label for="demo-priority-mega">Other</label>
							</div>

							<div class="6u 12u$(small)">
								<input type="checkbox" id="demo-copy" name="demo-copy">
								<label for="demo-copy">Email me a copy</label>
							</div>
							<div class="6u$ 12u$(small)">
								<input type="checkbox" id="demo-human" name="demo-human" checked>
								<label for="demo-human">Not a robot</label>
							</div>
							<div class="12u$">
								<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
							</div>

							<div class="12u$">
								<ul class="actions">
									<li><input type="submit" value="Send Message" class="special" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>
	</div>
</section>

				
				<!-- CTA -->
					<section id="cta" class="wrapper style4">
						<div class="inner">
							<header>
								<h2>There's more to explore...</h2>
								<p>Click on the these links to find out more about me.</p>
							</header>
							<ul class="actions vertical">
								<li><a href="/index.html" class="button fit specialMain">Main</a></li>
								<li><a href="/projects.html" class="button fit special">Projects</a></li>
							</ul>
						</div>
					</section>
